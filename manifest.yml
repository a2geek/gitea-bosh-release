---
name: gitea

releases:
- name: gitea
  version: v2
  url: https://github.com/a2geek/gitea-bosh-release/releases/download/v3/gitea-bosh-release.tgz
  sha1: 1d1b197a29e47f48b39af7cc3ef0eb237398a239
- name: "bpm"
  version: "1.4.13"
  url: "https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.4.13"
  sha1: "4c92015bc0610bd2e757593b4c643655f7f89fb7"
- name: "os-conf"
  version: "22.3.1"
  url: "https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=22.3.1"
  sha1: "9276888fc54d22950045a247d348142757ae9129"

instance_groups:
- name: gitea
  instances: 1
  azs: [z1, z2, z3]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  jobs:
  - name: bpm
    release: bpm
  - name: git
    release: gitea
  - name: gitea
    release: gitea
    properties:
      admin:
        username: ((gitea_admin_username))
        email: ((gitea_admin_email))
      https:
        certificate: ((gitea_web.certificate))
        private_key: ((gitea_web.private_key))
      server:
        domain: ((gitea_server_domain))
      security:
        secret_key: ((gitea_secret_key))
        internal_token: ((gitea_internal_token))
      oauth2:
        jwt_secret: ((gitea_jwt_secret))
      registration:
        password: ((gitea_registration_password))

- name: action-runner
  instances: 1
  azs: [z1, z2, z3]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  jobs:
  - name: bpm
    release: bpm
  - name: git
    release: gitea
  - name: node20
    release: gitea
  - name: ca_certs
    release: os-conf
    properties:
      certs: ((gitea_web.certificate))
  - name: act_runner
    release: gitea
    properties:
      runner:
        capacity: 4
      registration:
        password: ((gitea_registration_password))

- name: caddy-gitea
  instances: 1
  azs: [z1, z2, z3]
  networks: [{name: default}]
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  jobs:
  - name: bpm
    release: bpm
  - name: ca_certs
    release: os-conf
    properties:
      certs: ((gitea_web.certificate))
  - name: caddy-gitea
    release: gitea
    properties:
      pages_domain: ((pages_domain))
      https:
        certificate: ((pages_web.certificate))
        private_key: ((pages_web.private_key))
      registration:
        password: ((gitea_registration_password))

variables:
- name: gitea_ca
  type: certificate
  options:
    is_ca: true
    common_name: gitea_ca
    duration: 1095
- name: gitea_web
  type: certificate
  options:
    ca: gitea_ca
    common_name: ((gitea_server_domain))
    alternative_names: [((gitea_server_domain)), gitea.internal]
- name: pages_web
  type: certificate
  options:
    ca: gitea_ca
    common_name: '*.((pages_domain))'
    alternative_names: ['*.((pages_domain))']
- name: gitea_registration_password
  type: password
- name: gitea_secret_key
  type: password
- name: gitea_internal_token
  type: password
- name: gitea_jwt_secret
  type: password
  options:
    length: 32  # required by Gitea

stemcells:
- alias: default
  os: ubuntu-jammy
  version: latest

update:
  canaries: 1
  canary_watch_time: 10000-600000
  max_in_flight: 1
  update_watch_time: 10000-600000
  serial: false
